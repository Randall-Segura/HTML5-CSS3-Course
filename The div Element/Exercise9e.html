<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

    .div{
      display: inline-block;
      margin: 5em 5em;
      box-shadow: 1px 1px 15px rgba(0, 0, 0, 0.15);
      border-radius: 20px;
    }

    .cat{
      width: 200px;
      height: 200px;
      object-fit: fill;
      border-radius: 1000px;
      display: inline-block;
      margin-top: 20px;
      margin-bottom: 20px;
      margin-left: 15px;
    }

    .what{
      color: gray;
      display: inline-block;
      font-size: 25px;
      vertical-align:top;
      padding-top: 80px;
      padding-left: 20px;
      padding-right: 20px;
    }


    .btn{
      background-color: rgb(29,164,242) ;
      color: white;
      font-weight: bold;
      padding: 8px 20px;
      border: none;
      border-radius: 20px;
      vertical-align: top;
      margin-top: 105px;
      margin-left: 130px;
      margin-right: 15px;

    }

  </style>
</head>
<body>

  <div class="div">
    <img class="cat" src="https://static.scientificamerican.com/sciam/cache/file/9CAE9C60-8BC5-4CA3-95C180EFACDD99FD_source.jpg?w=1200" alt="">
    <p class="what">What's happening?</p>
    <button class="btn">Tweet</button>
  </div>
  
</body>
</html>
