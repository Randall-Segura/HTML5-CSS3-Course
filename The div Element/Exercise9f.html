<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

    .div{
      display: inline-block;
      box-shadow: 1px 1px 15px rgba(0, 0, 0, 0.25);
      margin-right: 20px;
      
    }

    .cat{
      width: 200px;
      height: 200px;
    }

    .name{
      padding-left: 8px;

    }

    .friends{
      padding-left: 8px;
      opacity: 0.7;
    }

    .btn{
      background-color: rgb(23, 120, 242);
      border: none;
      color: white;
      padding: 8px 15px;
      margin-left: 8px;
      margin-bottom: 6px;
      border-radius: 3px;
    }

  </style>
</head>
<body>

  <div class="div">
    <img class="cat" src="https://static.scientificamerican.com/sciam/cache/file/9CAE9C60-8BC5-4CA3-95C180EFACDD99FD_source.jpg?w=1200" alt="">
    <p class="name">Oliver</p>
    <p class="friends">2 mutual friends</p>
    <button class="btn">Add friend</button>



  </div>

  <div class="div">
    <img class="cat" src="https://images.happypet.care/images/20150/doberman-pinscher-portrait.webp" alt="">
    <p class="name">Zeus</p>
    <p class="friends">3 mutual friends</p>
    <button class="btn">Add friend</button>



  </div>

  <div class="div">
    <img class="cat" src="https://cdn.britannica.com/76/235276-050-04FEA3A8/chow-chow-dog-black-tongue.jpg" alt="">
    <p class="name">Rex</p>
    <p class="friends">4 mutual friends</p>
    <button class="btn">Add friend</button>



  </div>


  
</body>
</html>
