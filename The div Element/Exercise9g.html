<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .div {
        padding: 5em 5em;
      }

      .google {
        width: 200px;
        object-fit: contain;
        display: block;
        margin-bottom: 0;
        margin-left: 93px;
      }

      .search-bar {
        display: block;
        width: 400px;
        border-radius: 20px;
        border: none;
        box-shadow: 1px 1px 10px rgba(0, 0, 0, 0.17);
        margin-top: 10px;
        margin-bottom: 22px;
        padding-left: 10px;
        padding-top: 10px;
        padding-bottom: 10px;
      }

      .btn1 {
        padding: 10px 16px;
        border: none;
        margin-left: 75px;
      }

      .btn2 {
        padding: 10px 16px;
        border: none;
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <div class="div">
      <img
        class="google"
        src="../thumbnails/pngimg.com - google_PNG19644.png"
        alt=""
      />

      <input
        class="search-bar"
        type="text"
        placeholder="Search Google or type a URL"
      />
      <button class="btn1">Google Search</button>
      <button class="btn2">I'm feeling Lucky</button>
    </div>
  </body>
</html>
