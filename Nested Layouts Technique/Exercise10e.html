<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

   .person-preview{
    box-shadow: 1px 1px 5px rgba(0,0,0,0.20);
    display: inline-block;
   }

    .profile-picture{
      width: 200px;
      height: 150px;
      object-fit: fill;
    
    }

    .name{
      margin-bottom: 0;

    }

    

    .info-friends{
      display: inline-block;
      width: 200px;
    }



    .friend-picture{
      width: 50px;
      height: 50px;
      border-radius: 30px;
    }

    .mutual{
      display: inline-block;
      vertical-align: top;
      
    }

    .prueba{
      display: inline-block;
    }
    

  </style>
</head>
<body>

  <div class="person-preview">

    <div >
      <img class="profile-picture" src="https://marketplace.canva.com/8-1Kc/MAGoQJ8-1Kc/1/tl/canva-ginger-cat-with-paws-raised-in-air-MAGoQJ8-1Kc.jpg" alt="">

    </div>


    <div class="animal-info">
      <div class="animal-name">
        <p class="name">Oliver</p>
      </div>
      <div class="info-friends">
        <div class="prueba">
          <img class="friend-picture" src="https://d3544la1u8djza.cloudfront.net/APHI/Blog/2023/September/small-breeds-hero.jpg" alt="">
        </div>
        <div class="mutual">
          <p >2 mutual friends</p>
        </div>
      </div>

      <div></div>
    </div>

  </div>
  
  
</body>
</html>
