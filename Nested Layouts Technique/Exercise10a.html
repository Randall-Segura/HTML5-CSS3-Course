<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    .div{

      width: 500px;
      
    }
    
    .profile-picture{

    }

    .photo{

      width: 170px;
    }


    p{
      display: inline-block;
    }

    .pdivs{
      display: inline-block;
      vertical-align:top;
      margin-right: 100px;
      width: 100px;
      margin-top: 40px;

    .p1,
    .p2,
    .p3{
      margin-bottom: 10px;
      margin-top: 0;
     
    }

    .p2,
    .p3{

    }


    .btn-div{
      display: inline-block;
      vertical-align: top;
    }

    .follow{
      color: white;
      background-color: rgb(32, 119, 218);
      border: none;
      border-radius: 5px;
      padding: 5px 9px 5px 9px;

  <div class="div">

    <div class="photo">

    </div>


    

    <div class="pdivs">
      <div>
        <p class="p1">Oliver</p>
      </div>
      <div>
        <p class="p2">the cat</p>
      </div>
      <div>
        <p class="p3">Popular</p>
      </div>
    </div>
   

    <div class="btn-div">

    </div>





  </div>

</html>
