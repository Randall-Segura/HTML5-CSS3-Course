<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .cat {
        width: 100px;
        height: 100px;
        object-fit: cover;
        border-radius: 200px;
        vertical-align: middle;
      }

      .what {
        opacity: 0.7;
        margin-top: 39px;
        margin-left: 20px;
        vertical-align: middle;
      }

      .btn {
        vertical-align: middle;
        margin-left: 200px;
        margin-top: 32px;
        background-color: rgb(29 161 242) ;
        border: none;
        padding-top: 7px;
        padding-bottom: 7px;
        padding-left: 15px;
        padding-right: 15px;
        color: white;
        font-weight: bold;
        border-radius: 20px;
      }

      .position{
        display: flex;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="position">
      <img
      class="cat"
      src="https://www.diamondpet.com/wp-content/uploads/2022/02/close-up-white-cat-with-blue-eyes-121224.jpg"
      alt=""
    />
    <p class="what">Whats happening?</p>
    <button class="btn">Tweet</button>
    </div>
    
  </body>
</html>
