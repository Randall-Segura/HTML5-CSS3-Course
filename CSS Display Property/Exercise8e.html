<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

    .request{
      font-size: 40px;
      margin-bottom: 20px ;
    }

    .pickup,.destination{
      display: block;
      margin-top: 10px;
      padding-top: 12px;
      padding-bottom: 12px;
      padding-left: 8px;
      width: 320px;
      border: none;
      background-color: rgb(235, 232, 232);
    }

    .now,.schedule{
      margin-top: 20px;
      padding-top: 9px;
      padding-bottom: 9px;
    }

    .now{
      background-color: black;
      color: white;
      border: none;
      padding-left: 15px;
      padding-right: 15px;
      margin-right: 20px;
    }

    .schedule{
      border: none;
      padding-left: 20px;
      padding-right: 20px;
    }



  </style>
</head>
<body>

  <p class="request">Request a ride now</p>
  <input class="pickup" type="text" placeholder="Enter a pickup location">
  <input class="destination" type="text" placeholder="Enter destination">
  <button class="now">Request now</button>
  <button class="schedule">Schedule for later</button>

  
</body>
</html>
