<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .first,
      .last {
        display: inline-block;
        padding-top: 9px;
        padding-bottom: 9px;
        padding-left: 8px;
        margin-bottom: 9px;
        border-radius: 5px;
        border-style: solid;
        border-width: 1px;
        width: 100px;
        border-color: rgb(190, 189, 189);
      }

      .email {
        display: block;
        width: 216px;
        padding-top: 9px;
        padding-bottom: 9px;
        padding-left: 8px;
        margin-bottom: 9px;
        border-radius: 5px;
        border-style: solid;
        border-color: rgb(190, 189, 189);
        border-width: 1px;
      }

      .sign-up {
        background-color: rgb(29, 155, 240);
        padding-top: 7px;
        padding-bottom: 7px;
        border: none;
        width: 228px;
        border-radius: 5px;
        color: white;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <input class="first" type="text" placeholder="First name" />
    <input class="last" type="text" placeholder="Last name" />
    <input class="email" type="text" placeholder="Email" />
    <button class="sign-up">Sign Up</button>
  </body>
</html>
